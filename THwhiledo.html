<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH while do</title>
</head>
<body>
<script>
    let num = null ;
    do {
        num = prompt("nhập số trong khoảng 1 -> 10");
    } while (num < 1 || num > 10);
    alert("số bạn nhập là: " + num);
</script>
</body>
</html>
