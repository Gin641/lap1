<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH for 2</title>
</head>
<body>
<script>
    let num = prompt("nhập số lần lặp vào đây");
    let total = 0;
    let i = 1;
    for (; i <= num ; i++){
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
