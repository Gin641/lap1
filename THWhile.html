<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH While 1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số vào"));
    let total = 0;
    while ( num != -1 ) {
        num = parseInt(prompt("nhập số vào: "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
